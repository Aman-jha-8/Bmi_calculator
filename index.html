<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">
            bmi calculator
        </h1>
        <div class="form-container">
            <form id="bmiForm">
                <div class="form-element">
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender" required>
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>

                </div>

                <div class="form-element">
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" placeholder="enter your Age" required>
                </div>
                <div class="form-element">
                    <label for="height-feet">height</label>
                    <div class="span">
                        <input type="number" name="height-feet" id="height-feet" placeholder="Feet" required>
                        <input type="number" name="height-inches" id="height-inches" placeholder="Inches" required>
                    </div>
                </div>
                <div class="form-element">
                    <label for="weight">Weight</label>
                    <input type="number" name="weight" id="weight" placeholder="Enter weight in Kg" required>
                </div>
                <div class="form-element">
                    <input class="submit-btn" type="submit" value="Calcutate BMI">
                </div>

            </form>
            <div class="result" id="result">

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
